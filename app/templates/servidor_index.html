{% extends 'base.html' %}
{% load static %}
{% block content%}

    <div class="col-10 m-auto pt-2 pb-2 text-center card rounded bg-light mb-4">

    <h1>RELAÇÃO DE SERVIDORES CADASTRADOS</h1>
    
    </div>

    <div class="col-10 m-auto pt-1 pb-1 text-center card rounded bg-light mb-4">
        <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Cargo</th>
                <th scope="col">E-mail</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
                <tr>
                  <th scope="row">{{dbs.id}}</th>
                  <td>{{dbs.nome}}</td>
                  <td>{{dbs.cargo}}</td>
                  <td>{{dbs.email}}</td>
                  <td></td>
                </tr>             
              {% endfor %}
            </tbody>
          </table>
    </div>

    <div class="col-10 m-auto pt-2 pb-2 text-center ">

        <a class="btn btn-primary" href="/servidor_form"> Cadastrar </a>
        <a class="btn btn-danger" href="/"> Voltar </a>
        
        
    </div>

{% endblock %}
