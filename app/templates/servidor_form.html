{% extends 'base.html' %}
{% load static %}
{% block content%}

    <div class="col-8 m-auto pt-2 pb-2 text-center card rounded bg-light mb-4">

      <h1>CADASTRAR NOVO SERVIDOR</h1>
    
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center card rounded bg-light mb-4">
      <form name="form" id="form" method="post" action="{% if db %} /servidor_update/{{db.id}}/ {% else%} /servidor_create/ {% endif %}">
      {% csrf_token %}
      <div class="form-group mt-4">Nome: {{ form.nome }}</div>
      <div class="form-group mt-4">Cargo: {{ form.cargo }}</div>
      <div class="form-group mt-4">E-mail: {{ form.email }}</div>
      <div class="form-group mt-4">Biometria: {{ form.biometria }}</div>
       
    </div>    

      <div class="col-8 m-auto pt-0 pb-2 text-center ">
        <input type="submit" class="btn btn-primary" style="width: 150px; " value="Salvar">
        <a class="btn btn-danger" style="width: 150px; " href="/servidor_index"> Voltar </a>
      </div>

        
      </form>

{% endblock %}
