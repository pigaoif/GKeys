{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content%}

    <div class="col-8 m-auto pt-2 pb-2 text-center card rounded bg-light mb-4">

      <h1>CADASTRAR NOVA CHAVE</h1>
    
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-left mb-4 bg-light card rounded">
      <form  name="form" id="form" method="post" action="{% if db %} /chave_update/{{db.id}}/ {% else%} /chave_create/ {% endif %}">
      {% csrf_token %}      
      
      <div class="m-auto col-8 text-start form-group" >
        <strong>{{ form.descricao|as_crispy_field }}</strong>
        
      </div>
      
      <div class="m-auto col-8 text-start form-group" >
        <strong>{{ form.status|as_crispy_field }}</strong>
        
      </div>
      
      <div class="m-auto col-8 text-start form-group">
        <strong>{{ form.codbarra|as_crispy_field }}</strong>
        
      </div>
       
    </div>    

    <div class="col-8 m-auto pt-0 pb-2 text-center ">
      <input type="submit" class="btn btn-primary" style="width: 150px; " value="Salvar">
      <a class="btn btn-danger" style="width: 150px; " href="/chave_index"> Voltar </a>
    </div>

        
    </form>

{% endblock %}
